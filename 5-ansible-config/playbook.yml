---
- name: Ensure organizations exist
  ansible.controller.organization:
    name: "{{ item.name }}"
    description: "Organization {{ item.name }}"
    state: present
    host: "{{ aap_url }}"
    username: "admin"
    password: "{{ aap_api_token }}"
    validate_certs: no
  loop: "{{ organizations }}"
  register: org_creation

- name: Debug organization creation results
  debug:
    var: org_creation.results